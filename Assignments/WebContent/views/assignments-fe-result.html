<div class="table-title">
	<h2>Assignment-Fe CSV File Data</h2>
</div>
<div id="searchDiv">
	<table class="table-fill">
		<thead>
			<tr>
				<th class="text-left">Filter Data
				</th>
				<th class="text-left"><input type="text" ng-model="searchInput" />
				</th>
			</tr>
		</thead>
	</table>
</div>
<br/>
<div class="table-title">
<h2>Processed CSV Data</h2>
</div>
<div id="divID">
	<table class="table-fill">
		<thead>
			<tr>
				<th class="text-left">First Name</th>
				<th class="text-left">Sur Name</th>
				<th class="text-left">Issues Count</th>
				<th class="text-left">Date Of Birth</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="x in data | filter : searchInput track by $index">
				<td>{{x.firstName}}</td>
				<td>{{x.surName}}</td>
				<td>{{x.issueCount}}</td>
				<td>{{x.dateOfBirth}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div>
	<table>
	</table>
</div>
